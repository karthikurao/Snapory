version: '3.8'

services:
  snapory-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/data/snapory.db
      - S3__ServiceUrl=${S3_SERVICE_URL:-https://s3.gra.io.cloud.ovh.net}
      - S3__BucketName=${S3_BUCKET_NAME:-snapory-photos}
      - S3__AccessKey=${S3_ACCESS_KEY}
      - S3__SecretKey=${S3_SECRET_KEY}
    volumes:
      - snapory-data:/data
    restart: unless-stopped

  # MinIO for local S3-compatible storage (optional, for local development)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

volumes:
  snapory-data:
  minio-data:
