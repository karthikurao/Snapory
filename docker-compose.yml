version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: snapory-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
      - ai-service
    networks:
      - snapory-network
    restart: unless-stopped

  # ASP.NET Core Web API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snapory-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - Redis__ConnectionString=${REDIS_CONNECTION_STRING:-redis:6379}
      - S3__Endpoint=${S3_ENDPOINT}
      - S3__Region=${S3_REGION}
      - S3__BucketName=${S3_BUCKET_NAME}
      - S3__AccessKey=${S3_ACCESS_KEY}
      - S3__SecretKey=${S3_SECRET_KEY}
      - S3__UseSSL=${S3_USE_SSL:-true}
      - JWT__Secret=${JWT_SECRET}
      - JWT__ExpirationHours=${JWT_EXPIRATION_HOURS:-24}
      - AiService__BaseUrl=http://ai-service:8000
    depends_on:
      - redis
    networks:
      - snapory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snapory-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
      - NODE_ENV=production
    networks:
      - snapory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python AI Microservice
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: snapory-ai-service
    environment:
      - PYTHON_ENV=${PYTHON_ENV:-development}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis
    networks:
      - snapory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Background Jobs
  redis:
    image: redis:7-alpine
    container_name: snapory-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - snapory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO for local S3-compatible storage (optional, for local development)
  # Uncomment to use MinIO instead of OVH S3
  # minio:
  #   image: minio/minio:latest
  #   container_name: snapory-minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
  #     MINIO_ROOT_PASSWORD: minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio-data:/data
  #   networks:
  #     - snapory-network
  #   restart: unless-stopped

networks:
  snapory-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
